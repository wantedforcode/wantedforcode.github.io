<!-- Footer -->
<footer class="footer py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-4 text-lg-left">Copyright Â© {{ site.title }} {{ 'now' | date: "%Y" }}</div>
      <div class="col-lg-4 my-3 my-lg-0">
        {% if site.data.sitetext[site.locale].footer.social %}
        {% for social in site.data.sitetext[site.locale].footer.social %}
        <a class="btn btn-dark btn-social mx-2" href="{{ social.url }}"><i class="{{ social.icon }}"></i></a>
        {% endfor %}
        {% endif %}
      </div>
      <div class="col-lg-4 text-lg-right">
        <a class="mr-3" href="{{ site.baseurl }}/legal">{{ site.data.sitetext[site.locale].footer.legal }}</a>
      </div>
    </div>
  </div>
</footer>
