---
layout: page
background: "{{ page.background }}"
---
<div class="container">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="post-heading">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2 class="subheading">{{ page.subtitle }}</h2>
        {% endif %}
        <span class="meta">Posted on {{ page.date | date: '%B %d, %Y' }}</span>
      </div>
      <article class="mb-5">
        {{ content }}
      </article>
      <hr>
      <div class="clearfix">
        <a class="btn btn-primary" href="{{ site.baseurl }}/blog">&larr; Volver a los Posts</a>
      </div>
    </div>
  </div>
</div>
